<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capita</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .landing-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .site-name {
      font-size: 4rem;
      color: #00ffcc;
      animation: fadeIn 2s ease-out forwards;
      text-shadow: 0 0 10px #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="graph-bg"></canvas>
  <div class="landing-content" onclick="window.location.href='login.html'">
    <h1 class="site-name">Capita</h1>
  </div>

  <script>
    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
        let y = canvas.height / 2 + Math.random() * 100 - 50;
        points.push({ x, y });
    }

    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffcc';
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    function animate() {
        for (let i = 0; i < points.length; i++) {
            points[i].y += Math.random() * 4 - 2;
            points[i].x -= 0.5;
            if (points[i].x < -spacing) {
                points[i].x = canvas.width;
                points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
            }
        }
        drawGraph();
        requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
