<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capita - Buy Stocks</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(15, 15, 15, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc30;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #00ffcc30;
    }

    th {
      color: #00ffcc;
      background: #1a1a1a;
    }

    td input[type=number] {
      width: 60px;
      padding: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #00ffcc80;
      border-radius: 4px;
    }

    button {
      padding: 6px 12px;
      background: #00ffcc;
      color: #0f0f0f;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00ffaa;
    }

    .confirmation {
      margin-top: 20px;
      color: #00ffaa;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="graph-bg"></canvas>

  <div class="container">
    <h2>Buy Stocks</h2>
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Symbol</th>
          <th>Current Price</th>
          <th>Quantity</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody id="companyTable">
        <!-- Companies will be loaded here -->
      </tbody>
    </table>
    <div id="confirmation" class="confirmation"></div>
  </div>

  <script>
    // Animated background graph
    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
      let y = canvas.height / 2 + Math.random() * 100 - 50;
      points.push({ x, y });
    }

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ffcc';
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      for (let i = 0; i < points.length; i++) {
        points[i].y += Math.random() * 4 - 2;
        points[i].x -= 0.5;
        if (points[i].x < -spacing) {
          points[i].x = canvas.width;
          points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
        }
      }
      drawGraph();
      requestAnimationFrame(animate);
    }

    animate();

    // Load companies from backend
    let companies = [];
    const companyTable = document.getElementById("companyTable");

    async function loadCompanies() {
      const res = await fetch("/api/companies");
      companies = await res.json();

      companies.forEach((company, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${company.name}</td>
          <td>${company.stock_symbol}</td>
          <td>₹${company.current_price}</td>
          <td><input type="number" id="qty-${index}" min="1" /></td>
          <td><button onclick="buyStock(${index})">Buy</button></td>
        `;

        companyTable.appendChild(row);
      });
    }

    async function buyStock(index) {
      const qty = document.getElementById(`qty-${index}`).value;
      if (!qty || qty <= 0) {
        alert("Enter a valid quantity.");
        return;
      }

      const company = companies[index];
      const payload = {
        company_id: company.id,
        quantity: parseInt(qty),
        price: company.current_price
      };

      const res = await fetch("/api/transactions/buy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("confirmation").innerText =
          `✔️ Bought ${qty} shares of ${company.stock_symbol} for ₹${(qty * company.current_price).toLocaleString()}`;
      } else {
        alert(data.error || "Something went wrong.");
      }
    }

    loadCompanies();
  </script>
</body>
</html>
