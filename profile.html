<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capita - Profile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(15, 15, 15, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc30;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .info-section, .holdings-section {
      margin-bottom: 40px;
    }

    .info-section p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .holdings-table {
      width: 100%;
      border-collapse: collapse;
    }

    .holdings-table th, .holdings-table td {
      padding: 12px;
      border: 1px solid #00ffcc40;
      text-align: center;
    }

    .holdings-table th {
      color: #00ffcc;
      background: #1a1a1a;
    }

    .profit {
      color: #00ffaa;
    }

    .loss {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <canvas id="graph-bg"></canvas>

  <div class="container">
    <h2>Your Capita Profile</h2>

    <div class="info-section">
      <p><strong>Name:</strong> Sharmila Abdul</p>
      <p><strong>Email:</strong> sharmila@example.com</p>
    </div>

    <div class="holdings-section">
      <h3 style="color: #00ffcc;">Your Holdings</h3>
      <table class="holdings-table">
        <thead>
          <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Buy Price</th>
            <th>Current Price</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>RELIANCE</td>
            <td>10</td>
            <td>2500</td>
            <td>2700</td>
            <td class="profit">+₹2000</td>
          </tr>
          <tr>
            <td>INFY</td>
            <td>5</td>
            <td>1500</td>
            <td>1400</td>
            <td class="loss">-₹500</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
        let y = canvas.height / 2 + Math.random() * 100 - 50;
        points.push({ x, y });
    }

    function drawGraph() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffcc';
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    function animate() {
        for (let i = 0; i < points.length; i++) {
            points[i].y += Math.random() * 4 - 2;
            points[i].x -= 0.5;
            if (points[i].x < -spacing) {
                points[i].x = canvas.width;
                points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
            }
        }
        drawGraph();
        requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
